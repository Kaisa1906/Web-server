{% extends "base.html" %}

{% block content %}
<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Dialog</th>
            <th scope="col">Last message</th>
        </tr>
        </thead>
        <tbody>
        {% for message in messages %}
        <tr>
            <td><a href="/dialog/{{  message[0][0]  }}">{{ message[0][1] }}</a></td> <!--name user, with whom is this dialog-->
            <td> {{ message[1] }}</td> <!-- last message text -->
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
