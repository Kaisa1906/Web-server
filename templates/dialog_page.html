{% extends "base.html" %}

{% block content %}
<a href="/send_message/{{user_id}}"><button class="btn btn-dark" > Send message</button></a>
{% for item in messages %}
<div class="alert alert-warning" role="alert">
    <h1>{{  item[0]  }}</h1> <!-- sender's name -->
    <p>{{  item[1]  }}</p> <!-- message -->
</div>
{% endfor %}
{% endblock %}
