{% extends "base.html" %}

{% block content %}
    <a href="/add_news">Add your comment</a>
    {% for item in news %}
        <div>
            <h2>{{item[1]}}</h2>
            <div>{{item[2]}}</div>
            <a href="/delete_news/{{item[0]}}">Delete this comment</a>
        </div>
    {% endfor %}
{% endblock %}
